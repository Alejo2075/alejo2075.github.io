<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precio Ropa</title>
    <link rel="stylesheet" href="bootstrap.rtl.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row" id="r1">
            <h1 class="text-center">Calculadora del precio de ropa segun dolar</h1>
        </div>
        <div class="row" id="r2">
            <div class="col-sm-4" id="c1">
                <p>Precio del Dolar</p>
                <input type="number" name="" id="dolar" value="250">
            </div>
            <div class="col-sm-4" id="c3">
                <p>Ganancia</p>
                <input type="number" name="" id="ganancia" value="25" step="5">
            </div>
        </div>    
        <div class="row">
            <div class="col-sm-6" id="c1">
                <p>Precio producto</p>
                <input type="number" name="" id="producto" value="0" step="5">
            </div>
            <div class="col-sm-6" id="c2">
                <p>Peso KG</p>
                <input type="number" name="" id="peso" value="0.1" step="0.1">
            </div>
        </div>
        <div class="row">
            <button type="button" class="btn btn-outline-primary" onclick="calcular()">Calcular</button>
        </div>
        <div class="row">
            <h1 id="precio"></h1>
        </div>

    </div>

    <script src="scripts.js"></script>
</body>
</html>
